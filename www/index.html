<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-app="app" ng-csp>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="jquery-ui-1.8.21.custom/js/jquery-1.7.2.min.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />
    <link rel="stylesheet" href="jquery-ui-1.8.21.custom/css/ui-lightness/jquery-ui-1.8.21.custom.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />


    <!-- --------------- App init --------------- -->

    <title>Boleto Atualizado</title>

    <style>
        .page--menu-page__background {
            background-color: #333;
        }

        .page--menu-page__content {
            color: white;
        }

        .menu-close,
        .menu-close > .toolbar-button {
            color: #999;
        }

        .menu-list,
        .menu-item:first-child,
        .menu-item:last-child,
        .menu-item {
            background-color: transparent;
            background-image: none !important;
            border-color: transparent;
            color: #fff;
        }

        .menu-item {
            padding: 0 0 0 20px;
            line-height: 52px;
            height: 52px;
            text-shadow: rgba(0, 0, 0, 0.4) 0px 1px 0px;
        }

            .menu-item:active {
                background-color: rgba(255, 255, 255, 0.1);
            }

        .menu-notification {
            display: inline-block;
            margin-top: 12px;
            font-size: 14px;
            height: 16px;
            line-height: 16px;
            min-width: 16px;
            font-weight: 600;
        }

        .bottom-menu-list,
        .bottom-menu-item:first-child,
        .bottom-menu-item:last-child,
        .bottom-menu-item {
            border-color: #393939;
            background-color: transparent;
            background-image: none !important;
            color: #ccc;
        }

            .bottom-menu-item:active {
                background-color: rgba(255, 255, 255, 0.1);
            }
    </style>

</head>

<body>
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <script>
        angular.module('app', ['onsen'] );
        var valor =  0 ;
        var novovalor = 0 ;
        var newfatorvencimento = 0 ;
        var newdigitoverificador = 0 ;
    </script>
    <script src="scripts/boleto.js"></script>

    <ons-sliding-menu menu-page="menu.html" main-page="page1.html" side="left"
                      var="menu" type="reveal" max-slide-distance="260px" swipeable="true">
    </ons-sliding-menu>

    <ons-template id="dialogcontent.html">
  <ons-dialog>
        
  </ons-dialog>
  </ons-template>


    <ons-template id="menu.html">
        <ons-page modifier="menu-page">
            <ons-toolbar modifier="transparent"></ons-toolbar>

            <ons-list class="menu-list">
                <ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                    <ons-icon icon="fa-plus"></ons-icon>
                    Home
                </ons-list-item>

                <ons-list-item class="menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                    <ons-icon icon="fa-bookmark"></ons-icon>
                    Atualizar
                </ons-list-item>

                <ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                    <ons-icon icon="fa-twitter"></ons-icon>
                    Testar
                </ons-list-item>
            </ons-list>

            <br>

            <ons-list class="bottom-menu-list">
                <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                    Configurações
                    <div class="notification menu-notification">3</div>
                </ons-list-item>

                <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                    Sobre
                </ons-list-item>

            </ons-list>
        </ons-page>
    </ons-template>

    <ons-template id="page1.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button ng-click="menu.toggle()">
                        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Boleto Atualizado</div>
            </ons-toolbar>

            <ons-row style="margin-top: 5px; text-align: center;">
                <ons-col>
                    <p style="color: #999; font-size: 11px;">Informe a linha digitável do boleto para atualizá-lo</p>
                    <input id='b1' type="number" class="text-input" placeholder="00000" value="23790" style="width:65px;background:white;">
                    <input id='b2' type="number" class="text-input" placeholder="00000" value="09000" style="width:65px;background:white;"> 
                    <input id='b3' type="number" class="text-input" placeholder="00000" value="94356" style="width:65px;background:white;"> 
                    <input id='b4' type="number" class="text-input" placeholder="00000" value="680002" style="width:65px;background:white;"> 
                    <input id='b5' type="number" class="text-input" placeholder="00000" value="16012" style="width:65px;background:white;"> 
                    <input id='b6' type="number" class="text-input" placeholder="00000" value="222002" style="width:65px;background:white;"> 
                    <input id='b7' type="number" class="text-input" placeholder="0" value="1" style="width:30px;background:white;"> 
                    <input id='b8' type="number" class="text-input" placeholder="00000000000008" value="64280000089012" style="width:140px;background:white;">
                    <br>

                    <p style="color: #999; font-size: 11px;width:100%;text-align:center;">Novo Vencimento</p>
                    <p style="color: #999; font-size: 11px;width:100%;text-align:center;"><input type='date' id='vencimento' name='vencimento' value='' class="text-input" style="width:90px;background:white;margin-right:10px">
                    
                    <p style="color: #999; font-size: 11px;width:100%;text-align:right;"> 
                        <table width="100%">
                            <tr>
                                <td align="right">
                                    <font style="color: #999; font-size: 11px;">R$ </font><ons-switch id='multa__' var="multa_" onchange="changed()"></ons-switch><font style="color: #999; font-size: 11px;">%</font>
                                </td>
                                <td style="width:60px" align="right">
                                    <font style="color: #999; font-size: 11px;">Multa:</font>
                                </td>
                                <td align="right" width="120px">
                                    <input type='text' id='multa' name='multa' value='0,00' class="text-input" style="width:px;background:white;width:110px;text-align:right;margin-right:10px">
                                </td>
                            </tr>
                        </table>
                    </p>
                    
                    <p style="color: #999; font-size: 13px;width:100%;text-align:right">
                        <table width="100%">
                            <tr>
                                <td align="right">
                                    <font style="color: #999; font-size: 13px;">R$ </font><ons-switch var="juros_" onchange="changed()"></ons-switch><font style="color: #999; font-size: 13px;">%</font>
                                </td>
                                <td width="60px" align="right">
                                    <font style="color: #999; font-size: 13px;">Juros/dia:</font>
                                </td>
                                <td width="120px" align="right">
                                    <input type='text' id='juros' name='juros' value='0,00' class="text-input" style="width:px;background:white;width:110px;text-align:right;margin-right:10px">
                                </td>
                            </tr>
                        </table>
                    </p>
                    <br>
                    <!--<ons-button modifier="material" ng-click="menu.toggleMenu()"> -->
                    <ons-button modifier="material" animation="slide-down" onclick="verificaLinhaDigitavel();">
                        Atualizar boleto
                    </ons-button>
                    <br>
                    <br>
                    
                </ons-col>
            </ons-row>
            <ons-row style="margin-top: 10px; text-align: center;">
                <ons-col>
                    
                        <div id='exiberesultado'>

                        </div>
                        <div>
                            <input type='text' id='campoparacopiar' class="text-input" placeholder="" value="" style="width:145px;background:white;"> 
                        </div>
                    
                        <div id='exibeVencimento'>

                        </div>
                    
                    
                        <div id='exibeValor'>

                        </div>
                    
                </ons-col>
            </ons-row>
        </ons-page>
    </ons-template>
    <ons-template id="page2.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button ng-click="menu.toggle()">
                        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Page 2</div>
            </ons-toolbar>


            <ons-row style="margin-top: 100px; text-align: center;">
                <ons-col>
                    <ons-button modifier="light" ng-click="menu.toggleMenu()">
                        Toggle Menu
                    </ons-button>
                </ons-col>
            </ons-row>

        </ons-page>
    </ons-template>
</body>
</html>
